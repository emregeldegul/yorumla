{% extends 'assets/base.html' %}

{% block content %}
    <main role="main" class="container">
        <h1 class="mt-5">{{ title }}</h1>
        <hr>
        {{ error(form) }}
        {{ alert() }}
        <form method="POST" action="">
            {{ form.csrf_token() }}
            <div class="form-group">
                {{ form.entry.label() }}
                {{ form.entry(class="form-control", rows=5) }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </main>
{% endblock %}
